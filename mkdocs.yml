site_name: JET Encoding Guide
site_description: Various guides on encoding by JET
site_author: Jaded Encoding Thaumaturgy
site_url: https://jaded-encoding-thaumaturgy.github.io/JET-guide/
repo_url: https://github.com/Jaded-Encoding-Thaumaturgy/JET-Guide
strict: true

theme:
  name: material
  language: en
  palette:
    primary: purple
    accent: indigo
    scheme: slate
  features:
    - content.code.copy
    - content.code.select
    - navigation.expand

extra:
  version:
    provider: mike

nav:
  - Home: index.md
  - Basics:
      - Setup and First Steps: basics/setup.md
      - A Primer on Python: basics/python-primer.md
      - Recognizing Artifacts: basics/recognizing-artifacts.md
      - How do I ...?: basics/howdoi.md
      - Baby's first script: basics/babys-first-script.md
  - Source Processing:
      - Remuxing DVDs: sources/dvd-remux.md
  - Filtering:
      - General Techniques:
          - Order of Operations: filtering/general/order.md
          - Expressions: filtering/general/expressions.md
      - Common Filtering:
          - Descaling:
              - Theory: filtering/common/descaling/theory.md
              - Known Resolutions: filtering/common/descaling/known-resolutions.md
      - Situational Filtering:
          - Dehardsubbing: filtering/situational/dehardsubbing.md
          - Field-Based Video: filtering/situational/fieldbased.md
  - Encoding:
      - x264: encoding/x264.md
      - x265: encoding/x265.md
      - SVT-AV1: encoding/svtav1.md
  - Misc:
      - Comparison: misc/comparison.md
  - Additional Resources: resources.md

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          inventories:
            - https://docs.python.org/3/objects.inv
          options:
            docstring_style: "sphinx"
            show_symbol_type_heading: true
            show_symbol_type_toc: true
  - mermaid2

markdown_extensions:
  - admonition
  - footnotes
  - tables
  - pymdownx.details
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.highlight:
      pygments_style: "one-dark"
      noclasses: true
      linenums: true
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:mermaid2.fence_mermaid_custom
  - pymdownx.arithmatex:
      generic: true

extra_javascript:
  - javascripts/katex.js
  - https://unpkg.com/katex@0/dist/katex.min.js
  - https://unpkg.com/katex@0/dist/contrib/auto-render.min.js

extra_css:
  - https://unpkg.com/katex@0/dist/katex.min.css
  - stylesheets/fields.css
