name: Build & serve other branches
on:
  push:
    branches-ignore:
      - master 
      - main
      - gh-pages
    
permissions:
  contents: write
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Extract branch name
        shell: bash
        run: echo "branch=${GITHUB_HEAD_REF:-${GITHUB_REF#refs/heads/}}" >> $GITHUB_OUTPUT
        id: extract_branch
      - name: Configure github actions user
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
      - name: Prep Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install pip deps
        run: python -m pip install --user mkdocs-material mkdocstrings[python] pymdown-extensions mike
      - name: Build and deploy branch
        run: mike deploy -p -u ${{ steps.extract_branch.outputs.branch }}